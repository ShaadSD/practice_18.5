{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section class="container mt-2" style="max-width: 800px;">
    <h1>Profile</h1>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>First Name:</strong> {{ user.first_name }}</p>
    <p><strong>Last Name:</strong> {{ user.last_name }}</p>
    <a class="btn btn-info" href="{% url 'edit_profile' %}">Edit
        profile</a>
    <a class="btn btn-warning" href="{% url 'change_pass' %}">Change Password</a>
</section>
{% endblock %}
